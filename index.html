<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YouControl</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <h1>YouControl</h1>
        <p>How can I help?</p>
    </header>

    <main>
        <section id="lighting">
            <h2><i class="fas fa-lightbulb"></i> Lighting</h2>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="light-toggle">
                    <span class="slider"></span>
                </label>
                <span id="toggle-status">Off</span>
            </div>
        </section>

        <section id="temperature">
            <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
            <div id="temp-display">78Â°F</div>
            <button class="control-button" id="temp-increase"><i class="fas fa-plus"></i> Increase Temp</button>
            <button class="control-button" id="temp-decrease"><i class="fas fa-minus"></i> Decrease Temp</button>
            <button class="control-button" id="temp-off"><i class="fas fa-temperature-low"></i> Turn Off</button>
        </section>

        <section id="music">
            <h2><i class="fas fa-music"></i> Music</h2>
            <div id="song-display">Click "Play" to see a song!</div>
            <button class="control-button" id="music-play"><i class="fas fa-play"></i> Play</button>
            <button class="control-button" id="music-pause"><i class="fas fa-pause"></i> Pause</button>
            <button class="control-button" id="music-stop"><i class="fas fa-stop"></i> Stop</button>
            <button class="control-button" id="music-next"><i class="fas fa-forward"></i> Next</button>
        </section>

    </main>

            <a href="https://github.com/omarrrj" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
